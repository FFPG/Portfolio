<!DOCTYPE html>

<head>

    <title>Framework basic</title>
    <link rel="stylesheet" href="./dist/css/portfolio.css">

        <h2 class="headlinealingcenter">Medien Design Projekte</h2>
        <div class="sec-co-nav-bx">

            </div>
            <div class="sec-co-nav-btn illustrator" id="sec2navbtn2">

            <div class="sec-co-nav-btn indesign" id="sec2navbtn3">

            </div>
            <div class="sec-co-nav-btn blender" id="sec2navbtn4">

        </div>
        <dialog class="ffpg-modal" id="d-modal">

                <section class="ffpg-card__body">
                    <p id="d-modal-text"></p>   
                </section>
                <footer class="ffpg-card__footer ffpg-card__footer-grid">

                </footer>
            </div>
        </dialog>
        <div class="img3drotation-bx" id="img3drotation-bx">
            <div class="b3dimgshow" id="b3dimgshow">
                <div class="b3dimgshow_container" id="remouv3dbx1">
                    <div class="b3dims_front b3dimsbox" id="remouv3dbx2">
                        <img src="./pictures/mediendesign-bilder/Photoshop-imgs/bild1.PNG" alt="front-img1" class="b3dims_front_img b3dimsimg b3dims_1img" id="b3dimgr1" loading="lazy">

                        <img src="./pictures/mediendesign-bilder/Photoshop-imgs/bild5.PNG" alt="front-img5" class="b3dims_front_img b3dimsimg b3dims_5img" id="b3dimgr5" loading="lazy">
                    </div>
                    <div class="b3dims_back b3dimsbox" id="remouv3dbx3">

                        <img src="./pictures/mediendesign-bilder/Photoshop-imgs/bild10.PNG" alt="back-img5" class="b3dims_back_img b3dimsimg b3dims_10img" id="b3dimgr10" loading="lazy">
